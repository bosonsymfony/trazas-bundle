<md-toolbar class="md-panel-toolbar">
    <div class="md-toolbar-tools">
        <h3>
            Activar/Desactivar Trazas
        </h3>
    </div>
</md-toolbar>
<md-content flex layout-padding>
    <md-table-container class="md-panel-content">
        <table md-table md-progress="promise">
            <thead md-head>
            <tr md-row>
                <th md-column>Tipo</th>
                <th md-column>Estado</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row>
                <td md-cell>Acción</td>
                <td md-cell>
                    <md-switch class="md-primary" ng-model="swaction" ng-change="modif()"/>
                </td>
            </tr>
            <tr md-row>
                <td md-cell="">Datos</td>
                <td md-cell="" >
                    <md-switch class="md-primary" ng-model="swdata" ng-change="modif()"/>
                </td>
            </tr>
            <tr md-row>
                <td md-cell="">Excepción</td>
                <td md-cell="" >
                    <md-switch class="md-primary" ng-model="swexception" ng-change="modif()"/>
                </td>
            </tr>
            <tr md-row>
                <td md-cell="">Rendimiento</td>
                <td md-cell="" >
                    <md-switch class="md-primary" ng-model="swperformance" ng-change="modif()"/>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-button ng-click="guardarClick()" ng-disabled="!wasmodified" class="md-raised md-primary">Guardar cambios</md-button>
</md-content>
